name: Go Build Matrix

on:
  push:        { branches: [ "**" ] }
  pull_request: { branches: [ "**" ] }

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            arch: amd64
          - goos: linux
            arch: arm64
          - goos: darwin
            arch: amd64
          - goos: darwin
            arch: arm64
          - goos: windows
            arch: amd64

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: "1.22"

    - name: Cache modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    # ---------- Vet & unit tests (host arch) ----------
    - name: Vet & Test
      run: |
        go vet ./...
        go test ./... || true     # delete '|| true' once you add tests

    # ---------- Cross-compile & zip ----------
    - name: Build gitr (${{ matrix.goos }}-${{ matrix.arch }})
      id: build
      env:
        GOOS:   ${{ matrix.goos }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        set -euo pipefail
        EXT=""
        if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi
        go build -v -o gitr${EXT} .
        echo "bin_name=gitr${EXT}" >> "$GITHUB_OUTPUT"

    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gitr-${{ matrix.goos }}-${{ matrix.arch }}
        path: ${{ steps.build.outputs.bin_name }}
        if-no-files-found: error


